<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <style>
 .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader-spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }
    #pdfViewer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .pdf-page-container {
      margin: 10px;
      border: 1px solid #ccc;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pdf-page {
      flex: 1;
    }
    .page-number {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  a{
  font-size: 30px;
  align-items: center;
  border-style: groove;
  text-decoration:none;
  }
  </style>
</head>
<body>
  <div id="loader" class="loader">
    <div class="loader-text">Loading...</div>
    <div class="loader-progress" id="loader-progress">0%</div>
  </div>
  <div id="header">
    <h1>OS Syllabus</h1>
  </div>
  <a href="index.html" target="_parent">Back</a>
  <div id="pdfViewer"></div>
  <center>
    <div>
      <a href="Os Syllabus.pdf" download="Os Syllabus.pdf">Download</a>
    </div>
  </center>
  <script>
 const pdfUrl = "Os Syllabus.pdf";

    const loader = document.getElementById('loader');
    const loadingTask = pdfjsLib.getDocument(pdfUrl);

    loadingTask.promise.then(pdf => {
      const numPages = pdf.numPages;
      const scale = 1.5;
      let loadedPages = 0;

      const updateLoader = () => {
        const progress = Math.floor((loadedPages / numPages) * 100);
        loaderProgress.textContent = `${progress}%`;
      };

      for (let pageNum = 1; pageNum <= numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          loadedPages++;
          updateLoader();

          const pageContainer = document.createElement('div');
          pageContainer.className = 'pdf-page-container';
          document.getElementById('pdfViewer').appendChild(pageContainer);

          const canvas = document.createElement('canvas');
          canvas.className = 'pdf-page';
          pageContainer.appendChild(canvas);

          const context = canvas.getContext('2d');
          const viewport = page.getViewport({ scale });

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const renderContext = {
            canvasContext: context,
            viewport: viewport,
          };
          page.render(renderContext);

          const pageNumberDiv = document.createElement('div');
          pageNumberDiv.className = 'page-number';
          pageNumberDiv.textContent = `Page ${pageNum} of ${numPages}`;
          pageContainer.appendChild(pageNumberDiv);

          if (loadedPages === numPages) {
            loader.style.display = 'none'; // Hide the loader when all pages are loaded
          }
        });
      }
    }).catch(error => {
      console.error("Error loading PDF:", error);
      alert("Failed to load PDF. Please try again later.");
      loader.style.display = 'none'; // Hide the loader on error
    });

  </script>
</body>
</html>
