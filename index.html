<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Webpage Title</title>
  <style>
    body {
      background-color: #f7f7f7;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 1em;
      text-align: center;
      font-size: 2em;
    }

    section {
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    select:focus {
      box-shadow: 0 0 10px #3498db; /* Blue shadow on focus */
    }
    label {
      display: block;
      margin: 0.5em 0;
      font-size: 1.2em;
    }

    select {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 0.5em 1em;
      font-size: 1.2em;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 1em;
    }

    #resultDisplay {
      margin-top: 1em;
    }
    #rollno{
      width: 50%;
      padding: 0.5em;
      font-size: 1em;
      margin-bottom: 1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    #rollno:focus {
      box-shadow: 0 0 10px #3498db; /* Blue shadow on focus */
    }
    #Download_disp {
      background-image: url("background.jpg");
      background-repeat: no-repeat;
      background-size: 50%;
      background-attachment: fixed;
      padding: 2em;
      border-radius: 5px;
      margin-top: 1em;
      text-align: center;
    }

    #result_image {
      display: block;
      margin: 1em auto;
      max-width: 100%;
    }
  </style>
  <script src="result.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const rollnoInput = document.getElementById('rollno');
        const submitButton = document.querySelector('button');
  
        rollnoInput.addEventListener('keydown', function (event) {
          if (event.key === 'Enter') {
            submitButton.click();
          }
        });
      });
    </script>
</head>
<body>
  <header>
    Result
  </header>
  <section>
    <select id="pinno">
      <option disabled selected>Select Pin No</option>
      <option>21280</option>
      <option>22280</option>
    </select>

     <select id="Group">
      <option disabled selected>Select Branch</option>
      <option>CME</option>
      <option>ECE</option>
      <option>EEE</option>
    </select>

    <input type="text" id="rollno" placeholder="Enter roll number">

    <button onclick="getDetails()">Submit</button>
     
    <div id="loader">
      <div id="loading-text">Loading...</div>
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
    </div>

    <div id="loader">Loading...</div>
    <div id="resultDisplay"></div>
    <div id="Download_disp">
    </div>
  </section>
</body>
</html>
